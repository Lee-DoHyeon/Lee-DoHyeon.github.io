<h2>Recent Posts</h2>
<ul class="post-list">
  {% for post in site.posts limit:5 %}
  <li>
    <span class="post-meta" style="font-size: 1em; color: #666">
      {{ post.date | date: "%b %-d, %Y" }} -
      <a
        class="post-link"
        href="{{ post.url | relative_url }}"
        style="font-size: 1em; font-weight: bold; text-decoration: none"
        >{{ post.title | escape }}</a
      >
    </span>
    <p class="post-category-tags" style="font-size: 0.85em">
      Category:
      <span
        class="post-category"
        style="
          background-color: #000;
          color: #fff;
          padding: 2px 6px;
          border-radius: 3px;
          font-size: 0.85em;
          font-weight: bold;
          display: inline-block;
        "
      >
        {{ post.category }}
      </span>
      | Tags: {% for tag in post.tags %}
      <span
        class="post-tag"
        style="
          background-color: #f0f0f0;
          color: #333;
          padding: 2px 6px;
          margin-right: 4px;
          border-radius: 3px;
          font-size: 0.85em;
          font-weight: bold;
          display: inline-block;
        "
      >
        {{ tag }} </span
      >{% unless forloop.last %}, {% endunless %} {% endfor %}
    </p>
  </li>
  {% endfor %}
</ul>
