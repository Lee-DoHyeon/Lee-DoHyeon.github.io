<h2>Recent Posts</h2>
<ul class="post-list">
  {% for post in site.posts limit:6 %}
  <li>
    <span class="post-meta" style="font-size: 1em; color: #666">
      {{ post.date | date: "%b %-d, %Y" }} -
      <a
        class="post-link"
        href="{{ post.url | relative_url }}"
        style="font-size: 1em; font-weight: bold; text-decoration: none"
        >{{ post.title | escape }}</a
      >
    </span>
    <p class="post-category-tags" style="font-size: 0.85em">
      Category:
      <span
        class="post-category"
        style="
          {% if post.category == 'Meditation' %}
            background-color: #2F2F4F; /* 짙은 하늘의 하얀 구름 색상 */
            color: #FFF;
          {% elsif post.category == 'Motivation' %}
            background-color: #003333; /* 황혼의 파도 색상 */
            color: #FFF;
          {% elsif post.category == 'Movement' %}
            background-color: #3B2F2F; /* 안개 낀 숲 색상 */
            color: #FFF;s
          {% else %}
            background-color: #000;
            color: #FFF;
          {% endif %}
          padding: 2px 6px;
          border-radius: 3px;
          font-size: 0.85em;
          font-weight: bold;
          display: inline-block;
        "
      >
        {{ post.category }}
      </span>
      | Tags: {% for tag in post.tags %}
      <span
        class="post-tag"
        style="
          background-color: #f0f0f0;
          color: #333;
          padding: 2px 6px;
          margin-right: 4px;
          border-radius: 3px;
          font-size: 0.85em;
          font-weight: bold;
          display: inline-block;
        "
      >
        {{ tag }} </span
      >{% unless forloop.last %}, {% endunless %} {% endfor %}
    </p>
  </li>
  {% endfor %}
</ul>
